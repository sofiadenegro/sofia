<!DOCTYPE html>
<html>
<head>
    <title>Formulário GitHub</title>
</head>
<body>

<h2>Formulário para GitHub</h2>

<form action="processar_formulario.php" method="post">
    <label for="nome">Digite seu nome:</label><br>
    <input type="text" id="nome" name="nome" required maxlength="10"><br><br>
  
    <label for="cpf">Digite seu CPF:</label><br>
    <input type="text" id="cpf" name="cpf" required maxlength="10"><br><br>
  
    <label for="cidade">Selecione a cidade onde mora:</label><br>
    <select id="cidade" name="cidade" required>
        <option value="">Selecione uma cidade</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Belo Horizonte">Belo Horizonte</option>
        <option value="Curitiba">Curitiba</option>
        <option value="Porto Alegre">Porto Alegre</option>
        <option value="Salvador">Salvador</option>
        <option value="Brasília">Brasília</option>
        <option value="Fortaleza">Fortaleza</option>
        <option value="Recife">Recife</option>
        <option value="Manaus">Manaus</option>
    </select><br><br>
  
    <label for="mensagem">Digite algo:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>
  
    <input type="submit" value="Enviar">
</form>

</body>
</html>
